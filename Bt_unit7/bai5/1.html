<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var n,tich=1,sum=0;
		n=prompt('nhập giá trị cho n:');
		for(var i=1;i<=n;i++)
		{
			tich=tich*i;
			
			sum=sum+(1/tich);
			
		}
		alert('tổng là 1+1/2!+1/n! là:'+sum);
	</script>
</body>
</html>
