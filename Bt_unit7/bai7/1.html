<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type=text/javascript>
		var sum=0;
		for(var i=1;i<=100;i++)
		{
			if(i%3==0 || i%7==0)
			{
				
				sum=sum+1;
			}
		}
		alert('số lượng các số chia hết cho 3 hoặc 7 trong đoạn 1 đến 100 là:'+sum);
	</script>
</body>
</html>
