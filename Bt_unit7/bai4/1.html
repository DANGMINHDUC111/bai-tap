<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var n,m,k,i,sum=0;
		 n=prompt('nhập n=');
		 m=prompt('nhập m=');
		 k=prompt('nhập k=');
		 var n1=parseInt(n);
		 var m1=parseInt(m);
		 var k1=parseInt(k);
		for(i=n1;i<=m1;i++)
		{
			if(i%k1==0)
				sum=sum+i;
		}
		alert('tổng là các số chia hết cho k trong khoảng n,m là:'+sum)
	</script>
</body>
</html>
