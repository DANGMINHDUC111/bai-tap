<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var i,n,sum=1;
		n=prompt('nhập vào giá trị của n:');
		for(i=2;i<=n;i++)
		{
			sum=sum+1/i;
		}
		alert('tổng  1+1/2+..+1/n là:'+sum);
	</script>
</body>
</html>
